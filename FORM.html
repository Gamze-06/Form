<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Form Uygulamasi</title>
</head>
<body>
    <h2>HTML FORM</h2>
    <form>
        <label for="ad">Adiniz:</label><br>
        <input type="text" id="ad" name="ad"><br><br>

        <label for="soyad">Soyadiniz:</label><br>
        <input type="text" id="soyad" name="soyad"><br><br>

        <label for="email">E-posta:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="sifre">Parola:</label><br>
        <input type="password" id="sifre" name="sifre"><br><br>

        <label>Cinsiyet:</label><br>
        <input type="radio" id="erkek" name="Cinsiyet" value="erkek">
        <label for="erkek">Erkek</label><br>
        <input type="radio" id="kadin" name="Cinsiyet"value="kadin">
        <label for="kadin">Kadin</label><br><br>

        <label for="meyve">Favori Meyveniz:</label><br>
        <select id="meyve" name="meyve">
            <option value="---">------</option>
            <option value="portakal">Portakal</option>
            <option value="karpuz">Karpuz</option>
            <option value="şeftali">Şeftali</option>
            <option value="kiraz">Kiraz</option>
            <option value="elma">Elma</option>
            <option value="muz">Muz</option>
            <option value="Çilek">Çilek</option>
        </select><br><br>

        <label for="mesaj">Mesajiniz:</label><br>
        <textarea name="mesaj" id="mesaj" rows="5" cols="22"></textarea><br><br>

        <input type="button" value="Gönder"style="background-color:red; color:white;"><br>
    </form>
</body>
</html>
